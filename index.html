
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>256 ML Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://i.ibb.co/M6KTWnf/pic.jpg" />

    <!-- أزرار التنزيل والمسح سيتم تنسيقهم هنا -->
    <style>
      /* تصميم الأزرار */
      #download-data, #clear-data {
        background-color: #FFD700; /* أصفر ذهبي */
        color: black;
        font-weight: bold;
        border: none;
        padding: 12px 24px;
        margin: 8px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      #download-data:hover, #clear-data:hover {
        background-color: #FFC300; /* أصفر أفتح عند المرور بالماوس */
      }

      /* لجعل الأزرار بجانب بعض في خط واحد */
      .button-container {
        margin: 20px 0;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="info">
        <h1>2048</h1>
        <div class="score-container">
          <div class="score-title">score</div>
          <span id="score">0</span>
        </div>
      </div>
      <span id="result">Join the numbers and get to the <b>2048</b> tile!</span>
      <div class="grid"></div>

      <!-- أزرار تحميل ومسح بيانات اللعب -->
      <div class="button-container">
        <button id="download-data">حمل بيانات اللعب</button>
        <button id="clear-data">مسح بيانات اللعب</button>
      </div>
    </div>

    <!-- ملف الجافا سكريبت -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
